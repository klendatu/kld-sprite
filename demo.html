<!DOCTYPE html>
<head>
	<title>KLD Sprite</title>

	<script src="jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="kld-sprite.js" type="text/javascript"></script>

	<style>
	body {
		background: white;	text-align: left; font-family: Arial, sans-serif;
	}

	h2 { text-align: left; }

	button { width: 150px; margin: 10px 0; }
	</style>
</head>
<body>

<script>
$(document).ready(function(){

	Kld.Sprite('#sprite', {
		fps: 15,
		autoloop: true,
		autoload: true,
		urlJson: 'sprite/sprite.json',
		urlSprite: 'sprite/sprite.png'
	});

	Kld.Sprite('.sprite-class', {
		fps: 15,
		autoloop: true,
		autoload: true,
		urlJson: 'sprite/sprite.json',
		urlSprite: 'sprite/sprite.png'
	});


	$('#pause_sprite_02').on('click', function(){
		$('#sprite_02').kldSprite({	action: 'pause'	});
	});

	$('#play_sprite_02').on('click', function(){
		$('#sprite_02').kldSprite({	action: 'play'	});
	});

	$('#stop_sprite_02').on('click', function(){
		$('#sprite_02').kldSprite({	action: 'stop'	});
	});

	$('#play_sprite_03').on('click', function(){
		$('#sprite_03').kldSprite({
			autoloop: false,
			action: 'play',
			startAt: 15
		});
	});


});
</script>

<h2>Sprite by ID</h2>
<div class="sprite" id="sprite"></div>

<h2>Sprites by CLASS</h2>
<div class="sprite-class" id="sprite_02"></div>
<div class="sprite-class" id="sprite_03"></div>
<div class="sprite-class"></div>

<h2>Action</h2>
<button id="pause_sprite_02">Pause on sprite 2</button>
<button id="play_sprite_02">Play on sprite 2</button>
<button id="stop_sprite_02">Stop on sprite 2</button>
<br/>
<button id="play_sprite_03">Play at frame 15 on sprite 3 and stop loop</button>

</body>
</html>
